<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gabriela&family=Lato:wght@300&family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Friend's Quiz</title>
</head>
<body>
    <div class="logo">
        <img src="/assets/images/Friends_logo.svg.png" alt="Friends" class="center">
    </div>
    <div class="container">
        <div id="quiz" class="centered"></div>
        <h1>Quiz</h1>
        <h2 id="question" class="headline-secondary--grouped"></h2>
        <h3 id="score"></h3>

    <p id="choice0"></p>
    <button data-type="guess0" class="btn--default">Select Answer</button>

    <p id="choice1"></p>
    <button data-type="guess1" class="btn--default">Select Answer</button>

    <p id="choice2"></p>
    <button data-type="guess2" class="btn--default">Select Answer</button>

    <p id="choice3"></p>
    <button data-type="guess3" class="btn--default">Select Answer</button>

<footer>
    <p id="progress">Question x of y</p>

</footer>

</div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
