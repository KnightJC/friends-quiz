<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gabriela&family=Lato:wght@300&family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Friends_logo.svg.png" alt="logo"> Quiz

    </h1>

    <div class="game-area">
        <div class="control-area">
            <button class="btn btn--big"></button>
            <button class="btn btn--big"></button>
            <button class="btn btn--big"></button>
            <button class="btn btn--big"></button>
        </div>

        <div class="question-area">
            <span id="operand1">x</span>
            <span id="operand2">x</span>
            <span id="operand3">x</span>
            <span id="operand4">x</span>
            <p class="answer-message">Enter Answer:</p>
            <input type="answer-box" type="answer">
        </div>
        <button class="btn btn--grey">Submit Answer</button>
    </div>

    <div class="score-area">
            <p class="scores">Correct: <span id="score">0</span></p>
            <p class="scores">Incorrect:<span id="incorrect">0</span></p>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
